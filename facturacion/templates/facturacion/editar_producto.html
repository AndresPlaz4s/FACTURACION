{% extends 'facturacion/base.html' %}
{% block title %}Editar producto{% endblock %}

{% block content %}

<h1>Editar producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Actualizar</button>
</form>

<p>
    <a href="{% url 'facturacion:inventario' %}">Volver al inventario</a>
</p>
{% endblock %}
