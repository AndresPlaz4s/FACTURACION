{% extends 'facturacion/base.html' %}
{% load static %}

{% block title %}Ventas{% endblock %}

{% block content %}

<div class="caja-ventas">
    <h1 style="text-align:center;">Tabla de Productos</h1>

    <!-- üîç Buscador -->
    <div class="buscador">
        <input type="text" id="buscarProducto" placeholder="Buscar producto..." />
        <button id="btnBuscar" onclick="buscarProducto()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>


    <!-- üîé Resultados -->
    <div class="lista-resultados">
        <h3>Resultados de la b√∫squeda:</h3>
        <ul>
            <li>
                <span class="nombre-producto">Producto Ejemplo</span>
                <span class="precio-producto">$100.00</span>
                <button class="btn-agregar" onclick="agregarProducto('Producto Ejemplo', 100.00)">Agregar</button>
            </li>
        </ul>
    </div>

    <!-- üìã Tabla -->
    <table id="tablaNotas"> 
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Opcion</th>
            </tr>
        </thead>
        <tbody id="grupoinputs">
            <tr>
                <td>1</td>
                <td>Producto Ejemplo</td>
                <td><input type="number" value="1" min="1" class="cantidad-input" onchange="actualizarCantidad(this)" /></td>
                <td class="precio-producto">$100.00</td>
                <td><button class="btn-eliminar" onclick="eliminarProducto(this)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="btn">
        <button class="btn-limpiar">Limpiar</button>
        <button class="btn-confirmar">Confirmar</button>
    </div>
</div>


{% endblock %}
