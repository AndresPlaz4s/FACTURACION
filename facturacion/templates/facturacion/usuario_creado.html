{% extends 'facturacion/base.html' %}
{% block title %}Usuario creado{% endblock %}
{% block content %}
<h2>Usuario creado correctamente</h2>
<ul>
    <li><strong>Nombre:</strong> {{ usuario.nombre }}</li>
    <li><strong>Email:</strong> {{ usuario.email }}</li>
    <li><strong>Rol:</strong> {{ usuario.rol }}</li>
</ul>
<a href="{% url 'facturacion:usuarios' %}">Volver a la lista de usuarios</a>
{% endblock %}
