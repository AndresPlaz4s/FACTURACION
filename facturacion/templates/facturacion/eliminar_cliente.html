{% extends 'facturacion/base.html' %}
{% block title %}Eliminar Cliente{% endblock %}

{% block content %}

<div class="caja-eliminar">
    <h1>Eliminar Cliente</h1>

    <p class="texto-eliminar">
        ¿Estás seguro de que deseas eliminar al cliente<br>
        <strong>{{ cliente.nombre }}</strong>?
    </p>

    <form method="post" class="form-eliminar">
        {% csrf_token %}

        <a href="{% url 'facturacion:cliente' %}" class="btn-cancelar-eliminar">
            Cancelar
        </a>

        <button type="submit" class="btn-confirmar-eliminar">
            Sí, eliminar
        </button>


    </form>
</div>

{% endblock %}
